<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen flex-col">
    <form
      action="/register"
      method="POST"
      class="mx-auto gap-3 shadow-lg max-w-2xl my-auto flex flex-col items-start justify-center bg-neutral-50 p-4"
    >
      <h1 class="text-2xl font-semobild">Register bitch</h1>
      <div class="space-y-2 w-full flex flex-col">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="border" />
      </div>
      <div class="space-y-2 w-full flex flex-col">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="border" />
      </div>
      <label for="password">Password:</label>
      <div class="space-y-2 w-full flex flex-col">
        <input
          type="password"
          id="password"
          name="password"
          required
          class="border"
        />
      </div>
      <button
        type="submit"
        class="w-full px-2 py-1 bg-indigo-500 shadow-md text-lg font-medium text-white"
      >
        Register
      </button>
    </form>
    <a href="/">Home</a>
  </body>
</html>
