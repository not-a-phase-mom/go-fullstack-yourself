<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-stone-100 flex items-center justify-center px-4 sm:px-6 lg:px-8"
  >
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <h1 class="text-4xl font-serif font-bold text-stone-800">
          Go Fullstack Yourself
        </h1>
        <p class="mt-2 text-sm text-stone-600">Est. 2024</p>
      </div>
      <form class="mt-8 space-y-6" action="/login" method="POST">
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-stone-700"
              >Full Name</label
            >
            <input
              id="name"
              name="name"
              type="text"
              autocomplete="name"
              required
              class="mt-1 block w-full px-3 py-2 border border-stone-300 shadow-sm placeholder-stone-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-stone-700"
              >Email address</label
            >
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-stone-300 shadow-sm placeholder-stone-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-stone-700"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="mt-1 block w-full px-3 py-2 border border-stone-300 shadow-sm placeholder-stone-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Login
          </button>
        </div>
      </form>
      <p class="mt-2 text-center text-sm text-stone-600">
        Already have an account?
        <a
          href="/login"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Login
        </a>
      </p>
    </div>
    <a href="/">Home</a>
  </body>
</html>
